<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>OpenFood Finder</title>
  <meta name="title" content="Grilli - Amazing & Delicious Food">
  <meta name="description" content="This is a Restaurant html template made by codewithsadee">

  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="preload" as="image" href="./assets/images/hero-slider-1.jpg">
  <link rel="preload" as="image" href="./assets/images/hero-slider-2.jpg">
  <link rel="preload" as="image" href="./assets/images/hero-slider-3.jpg">
</head>

<body>
  <script src="https://unpkg.com/remixicon/fonts/remixicon.css"></script>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script>


    function getSelectedDropdownValueById(id) {
      const dropdownElement = document.getElementById(id);
      if (dropdownElement) {
        const buttonText = dropdownElement.querySelector('.dropdown__name');
        return buttonText ? buttonText.textContent.trim() : '';
      }
      return '';
    }

    function envoyerRequete() {
      const ingredients = document.getElementById('inputText').value.trim();
      const pays = getSelectedDropdownValueById('countryDropdown');
      const nutriscore = getSelectedDropdownValueById('nutriscoreDropdown');
      const novaGroup = getSelectedDropdownValueById('novaGroupDropdown');

      const data = {
        ingredients: ingredients,
        country: pays,
        nutriscore: nutriscore,
        nova_group: novaGroup
      };

      const outputDiv = document.getElementById('recommendation-output');
      outputDiv.innerHTML = '<p>Chargement des recommandations...</p>';
      outputDiv.style.display = 'block';

      fetch('http://localhost:5000/recommend', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
        .then(response => {
          if (!response.ok) {
            return response.json().then(errorData => {
              throw new Error(errorData.message || 'Erreur réseau ou serveur.');
            });
          }
          return response.json();
        })
        .then(result => {
          if (result && result.recommendations && result.recommendations.length > 0) {
            let htmlOutput = '<h3>Produits Recommandés :</h3>';
            htmlOutput += '<div class="table-responsive">';
            htmlOutput += '<table class="recommendation-table">';
            htmlOutput += '<thead><tr>' +
              '<th>Nom du Produit</th>' +
              '<th>Marque</th>' +
              '<th>Nutri-Score</th>' +
              '<th>Nova Group</th>' +
              '<th>Ingrédient Matched</th>' +
              '</tr></thead><tbody>';

            result.recommendations.forEach(product => {
              htmlOutput += `<tr>` +
                `<td><strong>${product.product_name || 'N/A'}</strong></td>` +
                `<td>${product.brands || 'N/A'}</td>` +
                `<td>${product.nutriscore_grade || 'N/A'}</td>` +
                `<td>${product.nova_group || 'N/A'}</td>` +
                `<td>${product.matched_ingredient || 'N/A'}</td>` +
                '</tr>';
            });

            htmlOutput += '</tbody></table></div>';
            outputDiv.innerHTML = htmlOutput;
          } else {
            outputDiv.innerHTML = '<p>Aucun produit recommandé trouvé pour ces critères.</p>';
          }
        })
        .catch(error => {
          console.error('Erreur lors de l’envoi ou du traitement :', error);
          outputDiv.innerHTML = `<p>Une erreur s'est produite : ${error.message}</p>`;
        });
    }
  </script>
</body>

</html>
